<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Troy's<br>Pixel Art Maker</h1>
    <h2>1. Choose Grid Size</h2>
    <br>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1" max="50">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1" max ="50">
        <input type="submit">
    </form>

    <h2>2. Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>3. Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>

    <footer>
<br>
    </footer>
</body>
</html>
